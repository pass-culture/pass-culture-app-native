version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'react-native'
      - dependency-name: 'react'
      - dependency-name: 'react-native-web'
    commit-message:
      prefix: '(BSR) chore(deps):'
    reviewers:
      - 'Lucasbeneston'

  - package-ecosystem: 'bundler'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '(BSR) chore(deps):'
    reviewers:
      - 'Lucasbeneston'
