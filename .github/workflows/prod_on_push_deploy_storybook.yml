name: Build and deploy storybook to Github Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
      - name: Install dependencies
        run: yarn install
      - name: Build Storybook ðŸ”§
        run: yarn build-storybook
      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
      - name: Get Storybook URL ðŸ”—
        run: echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
      - name: Run axe storybook accessibility tests ðŸ§ª
        run: yarn axe-storybook
