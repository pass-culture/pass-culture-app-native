name: Initiate workflow

on:
  push:

permissions:
      contents: 'read'
      id-token: 'write'
jobs:
  yarn-install:
    uses: ./.github/workflows/dev_on_workflow_install.yml
  yarn-linter:
    needs: yarn-install
    uses: ./.github/workflows/dev_on_workflow_linter_ts.yml
  yarn-tester:
    needs: yarn-linter
    uses: ./.github/workflows/dev_on_workflow_tester.yml
    secrets:
      GCP_EHP_SERVICE_ACCOUNT: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
  yarn-storybook:
    needs: yarn-linter
    uses: ./.github/workflows/dev_on_workflow_storybook.yml
  soft-deploy-testing:
    needs: yarn-tester
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/dev_on_workflow_environment_deploy.yml
    with:
      TYPE: "soft"
      ENV: "testing"
    secrets:
      GCP_EHP_SERVICE_ACCOUNT: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
  hard-deploy-testing:
    needs: yarn-tester
    if: startsWith(github.ref, 'refs/tags/testing')
    uses: ./.github/workflows/dev_on_workflow_environment_deploy.yml
    with:
      TYPE: "hard"
      ENV: "testing"
    secrets:
      GCP_EHP_SERVICE_ACCOUNT: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
  hard-deploy-android-staging:
    needs: yarn-tester
    if: startsWith(github.ref, 'refs/tags/patch') || startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/dev_on_workflow_environment_deploy.yml
    with:
      TYPE: "hard"
      ENV: "staging"
    secrets:
      GCP_EHP_SERVICE_ACCOUNT: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
  hard-deploy-ios-staging:
    needs: yarn-tester
    if: startsWith(github.ref, 'refs/tags/patch') || startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/dev_on_workflow_environment_ios_deploy.yml
    with:
      TYPE: "hard"
      ENV: "staging"
    secrets:
      GCP_EHP_SERVICE_ACCOUNT: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
