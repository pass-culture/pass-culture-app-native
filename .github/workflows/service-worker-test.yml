name: Test the service worker automatic update between two version

on:
  workflow_dispatch:
    inputs:
      versionFrom:
        description: "Nom de la release (ex: 1.199.0)"
        required: true
        type: string
      versionTo:
        description: "Nom de la release (ex: 1.200.0)"
        required: true
        type: string

jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@Z
      - name: Install Dependencies
        uses: actions/setup-node@v2
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        with:
          args: install
      - name: Test service worker
        uses: mujo-code/puppeteer-headful@v2
        env:
          CI: 'true'
        with:
          args: yarn test:sw ${{ github.event.inputs.versionFrom }} ${{ github.event.inputs.versionTo }}

