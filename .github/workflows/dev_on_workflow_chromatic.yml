name: '4 [on_workflow] Build, test and deploy storybook with Chromatic'

on:
  workflow_call:
    secrets:
      CHROMATIC_PROJECT_TOKEN:
        required: true

env:
  BUILD_DIR: /tmp/${{ github.sha }}

jobs:
  yarn_test_and_publish_storybook_with_chromatic:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pass-culture/common-workflows/actions/setup-safe-chain@main
      - name: Restore git history for Chromatic
        run: |
          if $(git rev-parse --is-shallow-repository); then
            git fetch --unshallow
          fi
          git fetch --all
      - name: Install dependencies
        run: yarn install
      - name: Build Storybook ðŸ”§
        run: yarn build-storybook --stats-json --output-dir $BUILD_DIR
      - name: Publish to Chromatic ðŸš€
        uses: chromaui/action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: ${{ env.BUILD_DIR }}
          onlyChanged: true
      - name: Run axe storybook accessibility tests ðŸ§ª
        run: yarn axe-storybook --build-dir $BUILD_DIR
