version: 2
jobs:
  run-tests:
    working_directory: ~/pass-culture-app-native
    docker:
      - image: cimg/node:12.16
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          name: Restore Node Modules
          keys:
            - node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Node Modules
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Linter
          command: |
            yarn test:lint
      - run:
          name: Typescript Type Check
          command: |
            yarn test:types
      - run:
          name: Unit Tests
          command: |
            yarn test:unit



  deploy-android-testing:
    working_directory: ~/pass-culture-app-native
    docker:
      - image: circleci/android:api-28-node
    steps:
      - checkout
      - restore_cache:
          name: Restore Node Modules
          keys:
            - node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Node Modules
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - restore_cache:
          name: Restore Gem dependencies
          key: bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Gem dependencies
          command: |
            bundle install --path=vendor/bundle
      - save_cache:
          name: Save Gem dependencies
          key: bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/.bundle/
            - vendor/bundle
      - run:
          name: Setup android keystore
          command: |
            mkdir android/keystores
            echo $ANDROID_KEYSTORE_TESTING | base64 -di > android/keystores/testing.keystore
            echo "storePassword=$ANDROID_KEYSTORE_STORE_TESTING" >> android/keystores/testing.keystore.properties
            echo "keyPassword=$ANDROID_KEYSTORE_KEY_TESTING" >>  android/keystores/testing.keystore.properties
      - run:
          name: Deploy Android App
          command: |
            export APPCENTER_API_TOKEN=$APPCENTER_API_TOKEN_TESTING
            export CODEPUSH_KEY_ANDROID=$CODEPUSH_KEY_ANDROID_TESTING
            ./scripts/deploy.sh -o android -t soft -e testing


workflows:
  version: 2
  commit:
    jobs:
      - run-tests
      - deploy-android-testing:
          filters:
            branches:
              only:
                - master
          requires:
            - run-tests