workflows:
  version: 2.1
  commit:
    jobs:
      - checkout-and-install-deps:
          filters:
            tags:
              only: /.*/
      - test-lint-and-types:
          requires:
            - checkout-and-install-deps
      - test-native:
          requires:
            - checkout-and-install-deps
      - test-web:
          requires:
            - checkout-and-install-deps
      - deploy-soft-testing:
          filters:
            branches:
              only:
                - master
          requires:
            - checkout-and-install-deps
      - build-android-production-hard:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
          requires:
            - checkout-and-install-deps
            - test-lint-and-types
            - test-native
      - build-ios-production-hard:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
          requires:
            - checkout-and-install-deps
            - test-lint-and-types
            - test-native
      - deploy-android-testing-hard:
          filters:
            tags:
              only: /^(testing_)?v.*/
            branches:
              ignore: /.*/
          requires:
            - checkout-and-install-deps
            - test-lint-and-types
            - test-native
      - deploy-ios-testing-hard:
          filters:
            tags:
              only: /^(testing_)?v.*/
            branches:
              ignore: /.*/
          requires:
            - checkout-and-install-deps
            - test-lint-and-types
            - test-native
      - deploy-android-staging-hard:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - checkout-and-install-deps
            - test-lint-and-types
            - test-native
      - deploy-ios-staging-hard:
