<!DOCTYPE html>

    <meta charset="utf-8" />

      html {
        width: 100vw;
        height: 100vh;
        min-height: 100%;
        -ms-scroll-chaining: none;
        overscroll-behavior: contain;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
      }

      body {
        min-height: 320px;
        max-height: 100%;
        margin: 0;
        position: fixed;
      }

      body,
      body #root {
        width: 100%;
        height: 100%;
      }

      body #root {
        perspective: 900000px;
        z-index: 1;
        transform: translateZ(0);
      }

      textarea,
      select,
      input,
      button {
        outline: none;
      }

      .App {
        text-align: center;
        background-color: #151515;
        min-height: 100%;
        align-items: center;
      }

      .App,
      .App .App-background,
      .App .App-background .App-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .App .App-background {
        background-color: #eb0055;
        max-width: 500px;
        max-height: 100%;
        width: 100%;
      }

      .App .App-background .App-landscape-only {
        display: none;
      }

      #loading-svg {
        display: block;
        margin: auto;
      }

      @media screen and (max-width: 767px) {
        .App .App-background .App-content {
          width: 100%;
          max-height: 100%;
          margin: 0;
        }
      }

      @media only screen and (max-width: 1023px) and (min-aspect-ratio: 23/16) and (orientation: landscape) {
        .App .App-background {
          background-image: linear-gradient(90deg, #eb0055 -43%, #320096 154%);
          width: 100%;
          max-width: 100%;
        }

        .App .App-background .App-content {
          display: none;
        }

        .App .App-background .App-landscape-only {
          display: block;
          color: #fff;
          font-family: Montserrat-Medium;
        }
      }

      @media only screen and (max-width: 1023px) and (min-aspect-ratio: 23/16) and (orientation: landscape) and (max-width: 320px) {
        .App .App-background .App-landscape-only img {
          max-height: 100px;
        }
      }

      /* Fixes below */

      /* https://stackoverflow.com/a/14205976/2127277 */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
      }

      .no-script {
        font-family: 'Montserrat-Medium';
        z-index: 1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
