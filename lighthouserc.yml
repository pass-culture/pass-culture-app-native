ci:
  collect:
    numberOfRuns: 3
    method: psi
    url: https://app.testing.passculture.team/
    settings:
      onlyCategories:
        - performance

  assert:
    assertions:
      categories:performance:
        - warn
        - minScore: 0.5
      largest-contentful-paint:
        - error
        - maxNumericValue: 10_000
