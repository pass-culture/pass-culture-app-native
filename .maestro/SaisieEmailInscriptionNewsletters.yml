appId: app.passculture.staging
---

#Penser à désactiver le reCaptcha
#ENABLE_NATIVE_APP_RECAPTCHA
# Launch App
- runFlow: reusableFlows/LaunchApp.yml

# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml

- tapOn: "Mes favoris"
# Creation Page
- runFlow: src/features/profile/AccountCreationPage.yml

# Cgu Page
- runFlow: src/features/auth/CguPage.yml

# ConfirmationEmail Page
- runFlow: src/features/auth/ConfirmationEmailPage.yml

# Stop App
- runFlow: reusableFlows/StopApp.yml

- runFlow:
      when:
          visible: "Revenir en haut de la page"
      file: "reusableFlows/MailNative.yml"

# SearchMail Page
- runFlow: reusableFlows/SearchMail.yml

- runFlow:
      when:
          visible: "Afficher le texte des messages précédents"
      file: "reusableFlows/DoublonsMail.yml"

- scrollUntilVisible:
    element: "confirmation de l'email"
    direction: DOWN

- tapOn: "Confirmer mon adresse email"

# IdCheck Page
- runFlow: src/features/auth/IdCheckPage.yml

# Stepper Page
- runFlow: src/features/identityCheck/StepperPage.yml

#Number Phone
- runFlow: src/features/identityCheck/NumberPhone.yml

#ValidationCodePhone
