appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: reusableFlows/FirstLaunch.yml
- tapOn:
      id: "Mon profil"
- tapOn: "Se connecter"
- assertVisible: "Connecte-toi"
- tapOn:
        id: "Entrée pour l’email"
- inputText: ${USERNAME}
- tapOn:
        id: "Mot de passe"
- inputText: ${PASSWORD}

- tapOn: "Se connecter"
#pour sortir de la saisie
- tapOn:
    id: "Se connecter"

- tapOn: "Plus tard"
- tapOn:
    id: "Mon profil"

- tapOn: "Informations personnelles"
- assertVisible:
    text: "Supprimer mon compte"
    index: 1

- tapOn:
    id: "Supprimer mon compte"

- tapOn: "Supprimer mon compte"
#Page de suppression
- assertVisible: "Ton compte a été désactivé"
- assertVisible: "\U0001f622\_On est super triste de te voir partir."
- assertVisible: "Tu as 60 jours pour changer d’avis. Tu pourras facilement réactiver\
    \ ton compte en te connectant."
- assertVisible: "Une fois ce délai écoulé, tu n’auras plus accès à ton compte pass\
    \ Culture."
- assertVisible:
    id: "Retourner à l’accueil"
- assertVisible:
    id: "Réactiver mon compte"

- tapOn: "Retourner à l’accueil"
- tapOn: "Mon profil"
- tapOn: "Se connecter"
- tapOn:
    id: "Entrée pour l’email"
- inputText: ${USERNAME}
- tapOn:
    id: "Mot de passe"
- inputText: ${PASSWORD}
- tapOn: "Se connecter"
- tapOn: "Se connecter"

#Page de désactivation
- assertVisible: "Ton compte est désactivé"
- assertVisible: "Une fois cette date passée, ton compte pass Culture sera définitivement\
    \ supprimé."
- assertVisible: "Réactiver mon compte"
- tapOn: "Réactiver mon compte"

 #Page de réactivation
- assertVisible: "Ton compte a été réactivé"
- assertVisible: "On est ravi de te revoir\_!"
- assertVisible: "Tu peux dès maintenant découvrir l’étendue du catalogue pass Culture."
- assertVisible: "Découvrir le catalogue"
- tapOn:
    id: "Découvrir le catalogue"

#- tapOn: "Découvrir le catalogue"
# Stop App
#- runFlow: reusableFlows/StopApp.yml