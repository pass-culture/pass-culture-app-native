appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml
- tapOn: "Mon profil"
# Se connecter
- runFlow: src/features/auth/ToLogin.yml
#- TODO trouver une solution pour cliquer sans passer par la position.
- tapOn:
    point: "91%,89%"
- tapOn: "Plus tard"
- tapOn: Mon profil

- scrollUntilVisible:
    element: "Version\_1.256.0"
    direction: DOWN

- assertVisible: "Version\_1.256.0"

- assertVisible:
    text: "Déconnexion"
    index: 1

- tapOn:
    text: "Déconnexion"
    index: 1

# Stop App
- runFlow: reusableFlows/StopApp.yml