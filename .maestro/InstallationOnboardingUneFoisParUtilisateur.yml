appId: app.passculture.staging
---

# Launch App
- runFlow: reusableFlows/LaunchApp.yml

- tapOn: "Tout refuser"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonLetsGo.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonPass.yml
- tapOn:
    id: "j’ai 18 ans"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonLater.yml
- tapOn: "Applications récentes"
- tapOn: "Tout fermer"

- launchApp:
      appId: 'app.passculture.staging'
      clearState: false
- assertVisible: "Bienvenue\_!"
- assertVisible: "Débloque ton crédit"
# Stop App
- runFlow: reusableFlows/StopApp.yml