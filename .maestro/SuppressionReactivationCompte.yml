appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml
- tapOn: "Mon profil"
# Se connecter
- runFlow: src/features/auth/ToLogin.yml

- tapOn: "Se connecter"
#pour sortir de la saisie
- tapOn: "Se connecter"

- tapOn: "Plus tard"
- tapOn: "Mon profil"

- tapOn: "Informations personnelles"
- assertVisible:
    text: "Supprimer mon compte"
    index: 1
- tapOn: "Supprimer mon compte"

# AccountDeletionConfirmationPage
- runFlow: src/features/Profile/AccountDeletionConfirmationPage.yml
- tapOn: "Supprimer mon compte"

#Page de suppression AccountDeletionPage
- runFlow: src/features/Profile/AccountDeletionPage.yml

- tapOn: "Retourner à l’accueil"
- tapOn: "Mon profil"
- assertVisible: "Se connecter"

# Se connecter
- runFlow: src/features/auth/ToLogin.yml
- tapOn: "Se connecter"
- tapOn: "Se connecter"

#Page de désactivation
- runFlow: src/features/auth/AccountDeactivationPage.yml
- tapOn: "Réactiver mon compte"

#Page de réactivation
- runFlow: src/features/auth/AccountReactivationPage.yml
- tapOn: "Découvrir le catalogue"

- assertVisible: "Bonjour Nicolas"
- assertVisible: "Tu as 300\_€ sur ton pass"

- tapOn: "Découvrir le catalogue"
# Stop App
- runFlow: reusableFlows/StopApp.yml