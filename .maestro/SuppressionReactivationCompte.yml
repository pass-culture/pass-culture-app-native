appId: app.passculture.staging
---
- runFlow: reusableFlows/LaunchApp.yml # Launch App
- runFlow: src/features/identityCheck/FirstLaunch.yml # First Launch
- tapOn: "Mon profil"
- runFlow: src/features/auth/ToLogin.yml # Se connecter

- tapOn: "Se connecter"
- tapOn: "Se connecter" # pour sortir de la saisie

- tapOn: "Plus tard"
- tapOn: "Mon profil"

- tapOn: "Informations personnelles"
- assertVisible:
    text: "Supprimer mon compte"
    index: 1
- tapOn: "Supprimer mon compte"

- runFlow: src/features/Profile/AccountDeletionConfirmationPage.yml # AccountDeletionConfirmationPage
- tapOn: "Supprimer mon compte"
- runFlow: src/features/Profile/AccountDeletionPage.yml #Page de suppression AccountDeletionPage

- tapOn: "Retourner à l’accueil"
- tapOn: "Mon profil"
- assertVisible: "Se connecter"

- runFlow: src/features/auth/ToLogin.yml # Se connecter
- tapOn: "Se connecter"
- tapOn: "Se connecter"

- runFlow: src/features/auth/AccountDeactivationPage.yml #Page de désactivation
- tapOn: "Réactiver mon compte"

- runFlow: src/features/auth/AccountReactivationPage.yml #Page de réactivation
- tapOn: "Découvrir le catalogue"

- assertVisible: "Bonjour Nicolas"
- assertVisible: "Tu as 300\_€ sur ton pass"

- tapOn: "Découvrir le catalogue"
- runFlow: reusableFlows/StopApp.yml # Stop App