appId: app.passculture.staging
---
#AffichageBoutonSupprimerSectionInfosPerso
#AffichagePageConfirmationClicBoutonSupprimerSectionInfosPerso
#ReactivationPossibleCompteSupprimeMoins60Jours
#ConnexionAutomatiqueSuiteReactivationCompte
#DeconnexionUtilisateurApresConfirmationSuppressionCompte
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: reusableFlows/FirstLaunch.yml
- tapOn:
      id: "Mon profil"
- tapOn: "Se connecter"
- assertVisible: "Connecte-toi"
- tapOn:
        id: "Entrée pour l’email"
- inputText: ${USERNAME}
- tapOn:
        id: "Mot de passe"
- inputText: ${PASSWORD}

- tapOn: "Se connecter"
#pour sortir de la saisie
- tapOn:
    id: "Se connecter"

- tapOn: "Plus tard"
- tapOn:
    id: "Mon profil"

- tapOn: "Informations personnelles"
- assertVisible:
    text: "Supprimer mon compte"
    index: 1

- tapOn:
    id: "Supprimer mon compte"

# AccountDeletionConfirmationPage
- runFlow: reusableFlows/AccountDeletionConfirmationPage.yml

- tapOn: "Supprimer mon compte"

#Page de suppression AccountDeletionPage
- runFlow: reusableFlows/AccountDeletionPage.yml

- tapOn: "Retourner à l’accueil"
- tapOn: "Mon profil"
- assertVisible: "Se connecter"

- tapOn: "Se connecter"
- tapOn:
    id: "Entrée pour l’email"
- inputText: ${USERNAME}
- tapOn:
    id: "Mot de passe"
- inputText: ${PASSWORD}
- tapOn: "Se connecter"
- tapOn: "Se connecter"

#Page de désactivation
- runFlow: reusableFlows/AccountDeactivationPage.yml
- tapOn: "Réactiver mon compte"

#Page de réactivation
- runFlow: reusableFlows/AccountReactivationPage.yml
- tapOn:
    id: "Découvrir le catalogue"

- assertVisible: "Bonjour Nicolas"
- assertVisible: "Tu as 300\_€ sur ton pass"

#- tapOn: "Découvrir le catalogue"
# Stop App
#- runFlow: reusableFlows/StopApp.yml