appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml

- tapOn: "Mon profil"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonConnect.yml
- tapOn:
    id: "icon-back"
- tapOn: "Créer un compte"
- assertVisible: "Crée-toi un compte"
- tapOn: "Revenir en arrière"

# Stop App
- runFlow: reusableFlows/StopApp.yml