- runFlow: src/features/identityCheck/FirstLaunch.yml # First Launch

- assertVisible: "Bienvenue\_!"
- tapOn: "Débloque ton crédit"
- scrollUntilVisible:
    element: "Se connecter"
    direction: DOWN
- runFlow: reusableFlows/ui/components/buttons/DoubleActionButtonConnect.yml

# Stop App
- runFlow: reusableFlows/StopApp.yml