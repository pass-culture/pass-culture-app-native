appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml
- tapOn:
      id: "Mon profil"
- tapOn: "Se connecter"
- assertVisible: "Connecte-toi"

- tapOn: "Mot de passe oublié\_?"
- assertVisible: "Mot de passe oublié\_?"
- tapOn: "Mot de passe oublié\_?"
#- TODO : comprendre pourquoi le wording n'est pas capté par maestro
#- assertVisible: "Saisis ton adresse e-mail pour recevoir un lien qui te permettra de réinitialiser ton mot de passe !"
- assertVisible: "Adresse e-mail"

- inputText: ${USERNAME}
- tapOn: "Valider"
- tapOn: "Valider"

# Stop App
- runFlow: reusableFlows/StopApp.yml