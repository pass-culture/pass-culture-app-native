appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml

- tapOn: "Mon profil"
- tapOn: "Nouvelle fenêtre\_: Centre d’aide"
# TODO : comprendre pourquoi maestro ne détecte pas le texte   "aide.passculture.app" - assertVisible: "aide.passculture.app"
- assertVisible:
    id: "main-content"

- tapOn: "Applications récentes"
- tapOn:
    id: "com.sec.android.app.launcher:id/snapshot"
    index: 0

# Stop App
- runFlow: reusableFlows/StopApp.yml