appId: ${MAESTRO_APP_ID}
---
- tapOn: 'Se connecter'

- tapOn:
    id: 'Entrée pour l’email'
- runFlow: InputEmail.yml
- tapOn:
    id: 'Mot de passe'
- inputRandomText:
    length: 10
- runFlow:
    when:
      platform: Android
    commands:
    - hideKeyboard
- runFlow:
    when:
      platform: iOS
    commands:
    - tapOn: 'Connecte-toi' # Pour fermer le clavier iOS
- tapOn: 'Se connecter'
- assertVisible: '.*E-mail ou mot de passe incorrect.*'

- tapOn: 'Revenir en arrière' # Permet de réinitialiser les forms
- runFlow:
    when:
      visible: 'Plus tard'
    commands:
      - tapOn: 'Plus tard'
