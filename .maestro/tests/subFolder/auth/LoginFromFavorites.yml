appId: ${MAESTRO_APP_ID}
---
- tapOn: 'Se connecter'

- runFlow:
    when:
      visible: 'Inscription'
    commands:
      - pressKey: back

- tapOn:
    id: 'Entrée pour l’email'
- runFlow: InputEmail.yml
- tapOn:
    id: 'Mot de passe'
- inputText: ${MAESTRO_PASSWORD}
- runFlow:
    when:
      platform: Android
    commands:
    - hideKeyboard
- runFlow:
    when:
      platform: iOS
    commands:
    - tapOn: 'Connecte-toi' # Pour fermer le clavier iOS
- tapOn: 'Se connecter'

- waitForAnimationToEnd

- runFlow: # Si apparition de l'écran de crédit (félicitations 18 ans)
    when:
      visible: ".*Bonne nouvelle.*"
    commands:
      - tapOn: ".*Continuer.*"

- runFlow:
    when:
      visible: 'Plus tard'
    commands:
      - tapOn: 'Plus tard'

- runFlow: # Si apparition de la modale de partage
    when:
      visible: 'Partager l’appli'
    commands:
      - tapOn: 'Non merci'
