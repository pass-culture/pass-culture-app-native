appId: ${MAESTRO_APP_ID}
---
- runFlow:
    when:
      platform: Android
      visible: 'Ma position'
    commands:
      - tapOn: 'Ma position'
      - tapOn: 'Localisation – Liste - Élément 2 sur 3 - Choisir une localisation.*'
      - inputText: 'Paris'
      - hideKeyboard
      - tapOn: 'Paris Paris'
      - tapOn: 'Valider la localisation'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: 'Ouvrir la modale de localisation depuis le widget'
      - tapOn: 'Localisation – Liste - Élément 2 sur 3 - Choisir une localisation.*'
      - inputText: 'Paris'
      - tapOn: 'Paris Paris'
      - tapOn: 'Valider la localisation'
