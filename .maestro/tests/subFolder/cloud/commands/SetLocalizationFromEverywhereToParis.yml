appId: ${MAESTRO_APP_ID}
---
- runFlow:
    when:
      visible: 'France entière'
    commands:
      - tapOn: 'France entière'
      - tapOn: 
          text: '.*Choisir une localisation.*'
          point: "50%,25%"
      - inputText: 'Paris'
      - hideKeyboard
      - tapOn: 'Paris Paris'
      - tapOn: 'Valider la localisation'
