appId: ${MAESTRO_APP_ID}
---
- assertVisible: 'Rechercher'

- runFlow:
    when:
      platform: iOS
    commands:
      - scrollUntilVisible:
          element:
            text: 'Catégorie livre.*'
      - tapOn: 'Catégorie livre.*'
      - tapOn: 'Romans & littérature'

- runFlow:
    when:
      platform: Android
    commands:
      - scrollUntilVisible:
          element:
            text: 'LIVRES'
      - tapOn: 'LIVRES'
      - tapOn: 'Romans & littérature'

- runFlow:
    when:
      visible: 'Ma position'
    commands:
      - tapOn: 'Ma position'
      - tapOn: 'Localisation – Liste - Élément 3 sur 3 - France entière.*'

- tapOn: 'Voir tous les filtres : 1 filtre actif'
- tapOn: '.*Catégorie.*'

- tapOn: '.*Romance.*'
- tapOn: 'Rechercher'

- swipe:
    from:
      text: Les offres
    direction: UP
