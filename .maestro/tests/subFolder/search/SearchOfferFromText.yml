appId: ${MAESTRO_APP_ID}
---
- assertVisible: 'Rechercher'

- runFlow:
    when:
      visible: 'Ma position'
    commands:
      - tapOn: 'Ma position'
      - tapOn: 'France entière'

- tapOn: 'Offre, artiste, lieu culturel...'

- inputText: 'One piece'
- pressKey: Enter

- tapOn:
    id: 'Voir tous les filtres'
- tapOn: 'Prix'
- tapOn: '300'
- inputText: '50'
- pressKey: Enter
- tapOn: 'Appliquer le filtre'

- tapOn: 'Accessibilité'

- tapOn: 'Appliquer le filtre'

- tapOn: 'Rechercher'

- swipe:
    from:
      text: Les offres
    direction: UP

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn:
        text: 'One piece.*'
        index: 1

- runFlow:
    when:
      platform: iOS
    commands:
    - tapOn: '.*Livres.*'