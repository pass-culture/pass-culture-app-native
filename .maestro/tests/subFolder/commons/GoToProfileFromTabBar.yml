appId: ${MAESTRO_APP_ID}
---
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'Mon profil.*'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: 'Mon profil.*'

- runFlow:
    when:
      platform: Web
    commands:
      - tapOn: 'Profil'

- waitForAnimationToEnd
