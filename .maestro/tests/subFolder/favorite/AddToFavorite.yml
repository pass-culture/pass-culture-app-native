appId: ${MAESTRO_APP_ID}
---
- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- swipe:
    from:
      text: 'Les offres'
    direction: UP
- tapOn:
    text: 'CDs'
    index: 1

- runFlow:
    when:
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: 'CDs'
          index: 2
        
- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- scroll
- tapOn:
    text: 'CDs'
    index: 3

- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'
