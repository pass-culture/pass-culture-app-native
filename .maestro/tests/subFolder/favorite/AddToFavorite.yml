appId: ${MAESTRO_APP_ID}
---
- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- scroll

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          text: "CD"
          index: 3

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn:
        text: 'CD'
        index: 1

- runFlow:
    when:
      platform: Android
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: 'CD'
          index: 2

- runFlow:
    when:
      platform: iOS
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: "CD"
          index: 2

- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- scroll
- runFlow:
    when:
      platform: Android
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: 'CD'
          index: 3

- runFlow:
    when:
      platform: iOS
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: "CD"
          index: 2

- runFlow:
    when:
      platform: iOS
    commands:
    - scroll
    - tapOn: 
        text: "CD"
        index: 2
    - tapOn:
        id: 'animated-icon-favorite'
    - tapOn:
        id: "animated-icon-back"

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn:
        text: 'CD'
        index: 2
    - tapOn:
        id: 'animated-icon-favorite'
    - tapOn:
        id: 'animated-icon-back'
        retryTapIfNoChange: false
