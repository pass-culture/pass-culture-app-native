appId: ${MAESTRO_APP_ID}
---
- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- swipe:
    from:
      text: 'Les offres'
    direction: UP

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          text: ".*catégorie CD.*"
          index: 2

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn:
        text: 'CDs'
        index: 1

- runFlow:
    when:
      platform: Android
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: 'CDs'
          index: 2

- runFlow:
    when:
      platform: iOS
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: ".*catégorie CD.*"
          index: 2

- tapOn:
    id: 'animated-icon-favorite'
- tapOn:
    id: 'animated-icon-back'

- scroll
- runFlow:
    when:
      platform: Android
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: 'CDs'
          index: 3

- runFlow:
    when:
      platform: iOS
      visible:
        id: 'animated-icon-favorite-filled'
    commands:
      - tapOn:
          id: "animated-icon-back"
      - scroll
      - tapOn:
          text: ".*catégorie CD.*"
          index: 2

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: ".*CD.*"
      - tapOn:
          id: 'animated-icon-favorite'
      - tapOn:
          id: "animated-icon-back"

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn:
        text: 'CDs'
    - tapOn:
        id: 'animated-icon-favorite'
    - tapOn:
        id: 'animated-icon-back'
        retryTapIfNoChange: false
