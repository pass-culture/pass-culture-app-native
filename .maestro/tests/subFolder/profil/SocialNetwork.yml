appId: ${MAESTRO_APP_ID}
---
- scroll
- tapOn: 'Instagram'
- 'waitForAnimationToEnd'

- runFlow: # Si 1ere ouverture de chrome
    when:
      visible: 'Accepter et continuer'
    commands:
      - tapOn: 'Accepter et continuer'

- assertVisible:
    id: 'com.android.chrome:id/url_bar'
- runFlow:
    file: ../../subFolder/cloud/commands/TapOnBack.yml

- tapOn: 'X'
- waitForAnimationToEnd
- assertVisible:
    id: 'com.android.chrome:id/url_bar'
- runFlow:
    file: ../../subFolder/cloud/commands/TapOnBack.yml

- tapOn: 'Tiktok'
- waitForAnimationToEnd
- assertVisible:
    id: 'com.android.chrome:id/url_bar'
- pressKey: back
- pressKey: back

- runFlow: # Fallback si probl√®me de retour
    when:
      visible: 'Bonjour Test-e2e'
    commands:
      - tapOn:
          id: 'Mon profil'

- tapOn: 'Facebook'
- waitForAnimationToEnd
- assertVisible: 'Facebook from Meta'
  optional: true
- runFlow:
    file: ../../subFolder/cloud/commands/TapOnBack.yml

- scrollUntilVisible:
    element:
      text: 'Informations personnelles'
    direction: UP
