- inputText: "Paris"

- runFlow:
    when:
      platform: iOS
    commands:
    - tapOn: "Paris Paris"

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn: "Paris0Paris"

- tapOn: "Valider et voir sur la carte"

- assertVisible: 
    text: "Carte des lieux"
    optional: true
- runFlow: ../venue/VerifyMapFilter.yml
- tapOn: "Revenir en arri√®re"