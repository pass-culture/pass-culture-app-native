---
- assertVisible: 'Localisation'
- tapOn: 'Choisir une localisation.*'
- inputText: 'Paris'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: 'Paris Paris'

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'Paris0Paris'

- tapOn: 'Valider et voir sur la carte'

- tapOn:
    text: 'Carte'
    optional: true

- assertVisible:
    text: 'Carte des lieux'
    optional: true
