appId: ${MAESTRO_APP_ID}
---
- runFlow:
    when:
      visible: 'Localisation'
    commands:
    - tapOn: 'Localisation – Liste - Élément 2 sur 3 - Choisir une localisation.*'
    - inputText: 'Paris'
    - tapOn: 'Paris Paris'
    - tapOn: 'Valider et voir sur la carte'


- assertVisible:
    text: 'Carte des lieux'
    optional: true
- runFlow: ../venue/VerifyMapFilter.yml
- tapOn: 'Revenir en arrière'
