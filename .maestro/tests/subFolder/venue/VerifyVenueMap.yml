appId: ${MAESTRO_APP_ID}
---
- assertVisible: 'Localisation'
- tapOn: 'Localisation – Liste - Élément 2 sur 3 - Choisir une localisation.*'
- inputText: 'Paris'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: 'Paris Paris'

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'Paris0Paris'

- tapOn: 'Valider et voir sur la carte'

- assertVisible:
    text: 'Carte des lieux'
    optional: true
- runFlow: ../venue/VerifyMapFilter.yml
- tapOn: 'Revenir en arrière'
