appId: app.passculture.webapp
---
- waitForAnimationToEnd

- repeat:
    while:
      visible: ${output.wording.cookies.consent.title}
    commands:
      - tapOn:
          text: ${output.wording.cookies.consent.acceptAll}
          optional: true

- runFlow:
    when:
      visible: ${output.wording.common.ios.permissionRegex}
      platform: iOS
    commands:
    - tapOn: ${output.wording.common.ios.allow}
