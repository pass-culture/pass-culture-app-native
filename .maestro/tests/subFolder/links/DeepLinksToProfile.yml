appId: ${MAESTRO_APP_ID}
---
- runFlow:
    when:
      platform: Android
    commands:
      - openLink:
          link: ${output.links.staging.android.profile}
          autoVerify: true
- runFlow:
    when:
      platform: iOS
    commands:
      - openLink:
          link: ${output.links.staging.ios.profile}
          autoVerify: true
- waitForAnimationToEnd
- runFlow: ../../subFolder/cookies/AcceptCookiesOptional.yml
- assertVisible: 'Mon profil'
