appId: app.passculture.webapp
---
- runFlow: ./../commons/Close.yml

- runFlow:
    when:
        platform: iOS
    commands:
    - openLink:
        link: ${output.links.iOS.staging.home}
        autoVerify: true

- runFlow:
    when:
        platform: Android
    commands:
    - openLink:
        link: ${output.links.Android.staging.home}
        autoVerify: true

- runFlow: ../../subFolder/cookies/AcceptCookiesOptional.yml
- assertVisible: "Bienvenue\_!"
