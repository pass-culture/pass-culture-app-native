appId: ${MAESTRO_APP_ID}
---
- repeat:
    while:
      notVisible:
        text: ${output.targetDateTest}
    commands:
      - pressKey: back
      - scroll
      - tapOn:
          text: 'Séance de cinéma'
          index: 1
      - tapOn: 'Accéder aux séances'

- runFlow:
    when:
      visible:
        text: ${output.targetDateTest}
    commands:
      - tapOn:
          text: ${output.targetDateTest}