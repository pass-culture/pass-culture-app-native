appId: ${MAESTRO_APP_ID}
---
- repeat:
    while:
      notVisible:
        id: movie-calendar-day
        index: 3
    commands:
      - pressKey: back
      - scroll
      - tapOn:
          text: 'Séance de cinéma'
          index: 1
      - tapOn: 'Accéder aux séances'

- runFlow:
    when:
      visible:
        id: movie-calendar-day
        index: 3
    commands:
      - tapOn:
          id: movie-calendar-day
          index: 3