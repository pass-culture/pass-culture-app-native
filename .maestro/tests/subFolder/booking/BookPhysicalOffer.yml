appId: ${MAESTRO_APP_ID}
---
- assertVisible: 'Rechercher'
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
          text: 'Livre'
          index: 0

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          above:
            id: searchResultsFlashlist

- waitForAnimationToEnd

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'Acheter'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          point: ${output.button.ios.booking}

- assertVisible: 'Détails de la réservation'
- tapOn: 'J’ai lu et j’accepte les conditions générales d’utilisation'
- runFlow:
    when:
      platform: Android
    commands:
      - scrollUntilVisible:
          element: 'Confirmer la réservation'
- runFlow:
    when:
      platform: iOS
    commands:
      - scroll

- tapOn:
    text: 'Confirmer la réservation'
    retryTapIfNoChange: false

- assertVisible: "Réservation confirmée\_!"
- runFlow:
    when:
      platform: iOS
      visible: 'Plus tard'
    commands:
      - tapOn: 'Plus tard'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          text: 'Voir ma réservation'

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'Voir ma réservation'

- scrollUntilVisible:
    element: 'Annuler ma réservation'
- tapOn: 'Annuler ma réservation'
- tapOn: 'Annuler ma réservation'
