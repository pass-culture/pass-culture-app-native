    from:
      text: 'Les offres'
    direction: UP
- tapOn:
    text: "Abonnement presse en ligne"
    index: 2

- runFlow:
    when:
      visible: "Réserver l’offre"
    commands:
    - tapOn: "Réserver l’offre"

- runFlow:
    when:
      visible: 'Accéder à l’offre en ligne'
    commands:
    - assertVisible: 'Accéder à l’offre en ligne'
    
- runFlow:
    when:
      visible: "Tu y es presque"
    commands:
    - assertVisible: "Tu y es presque"