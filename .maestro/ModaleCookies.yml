- tapOn:
    id: "Interrupteur Tout accepter"
- tapOn:
    id: "Interrupteur Tout accepter"
- tapOn:
    id: "Interrupteur Personnaliser ta navigation"
- tapOn:
    id: "Interrupteur Enregistrer des statistiques de navigation"
- tapOn:
    id: "Interrupteur Mesurer l’efficacité de nos publicités"
