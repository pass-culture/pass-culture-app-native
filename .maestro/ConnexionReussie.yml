appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml

# Se connecter
- runFlow: src/features/auth/ToLogin.yml
- tapOn: "Se connecter"

#pour sortir de la saisie
- tapOn:
    id: "Se connecter"

- tapOn: "Plus tard"
- tapOn: "Mon profil"

- scrollUntilVisible:
    element: "Version\_1.256.0"
    direction: DOWN

- assertVisible: "Version\_1.256.0"

# Stop App
- runFlow: reusableFlows/StopApp.yml