appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
# First Launch
- runFlow: src/features/identityCheck/FirstLaunch.yml
- tapOn: "Mon profil"
- runFlow: src/ui/components/buttons/SimpleActionButtonConnect.yml
- tapOn:
        id: "Entrée pour l’email"
- inputText: ${USERNAME_UNKNOWN}
- tapOn:
        id: "Mot de passe"
- inputText: ${PASSWORD}

- tapOn: "Se connecter"
- tapOn: "Se connecter" # pour sortir de la saisie
- assertVisible: "E-mail ou mot de passe incorrect"

# Stop App
- runFlow: reusableFlows/StopApp.yml