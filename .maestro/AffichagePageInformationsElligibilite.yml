appId: app.passculture.staging
---
# Launch App
- runFlow: reusableFlows/LaunchApp.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonAllAccept.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonLetsGo.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonPass.yml

- assertVisible: "Pour commencer, peux-tu nous dire ton âge\_?"
- assertVisible: "Cela permet de savoir si tu peux bénéficier du pass Culture."
- assertVisible:
    text: "j’ai 15 ans"
    index: 1
- assertVisible:
    text: "j’ai 16 ans"
    index: 1
- assertVisible:
    text: "j’ai 17 ans"
    index: 1
- assertVisible:
    text: "j’ai 18 ans"
    index: 1
- assertVisible: "Autre"
- assertVisible: "j’ai moins de 15 ans ou plus de 18 ans"
- tapOn:
    id: "icon-back"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonPass.yml
- tapOn: "j’ai 15 ans"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonLater.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonMyProfile.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonConnect.yml
- tapOn:
    id: "icon-back"
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonCreateAccount.yml
- runFlow: reusableFlows/ui/components/buttons/SimpleActionButtonBack.yml
- runFlow: reusableFlows/StopApp.yml # Stop App